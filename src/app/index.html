<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>PSU Tools</title>
</head>
<body>
    <div id="side-nav">
        <img src="./icon.png" id="icon" onclick="alert('Perth loves boys')">

        <p id="Features">Features</p>
        <button id="grab" onclick="grabPremium()">Grab Premium</button>
        <button id="dump" onclick="constantDump()">Constant Dump</button>
